name: CI - Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: ğŸ“š Install dependencies
        run: |
          uv pip install --system ruff black mypy
      
      - name: ğŸ¨ Check code formatting with Black
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: ğŸ” Lint with Ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: true
      
      - name: ğŸ“Š Type checking with mypy
        run: |
          mypy src/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: ğŸ“š Install dependencies
        run: |
          uv pip install --system -r pyproject.toml
          uv pip install --system pytest pytest-cov
      
      - name: ğŸ§ª Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: ğŸ“š Install dependencies
        run: |
          uv pip install --system -r pyproject.toml
          uv pip install --system safety bandit
      
      - name: ğŸ”’ Check dependencies for vulnerabilities
        run: |
          safety check --json
        continue-on-error: true
      
      - name: ğŸ” Security linting with Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: ğŸ“¤ Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()